<!DOCTYPE html>
<html>
<head>
    <title>QR Code Viewer</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h1>Scan QR Code Ini Dengan WhatsApp</h1>
    
    <div id="qrcode-image" style="display: inline-block; margin-top: 20px;"></div>

    <script type="text/javascript">
        // 2. HAPUS teks ini dan PASTE STRING ANDA DI SINI
        var qrString = "2@3+zEDGmO6xQ2DndAJ2FuXBvqPIDeYRmg+UcsTJ2ltpLKIM7DYGEjx+9LUFIABqmoWYqlEz5wmSooShg7dXSNqiyY7N0F3Px099M=,RYiCQ6hxj7GM5j2IdP7wGJB4Q/JvJzfkRDhyVvPyUBs=,2wPTflb2GQbtMfGNvvmb3C35WT9jz+yYwbHwE7vnDDY=,2sCQ3L/olD/yRumdXelYs5XEGbDoQIGfW0bpvqsjujI=,1";

        // 3. Kode ini akan otomatis membuat gambar
        new QRCode(document.getElementById("qrcode-image"), {
            text: qrString,
            width: 400, // Buat jadi besar agar gampang di-scan
            height: 400
        });
    </script>
</body>
</html>
